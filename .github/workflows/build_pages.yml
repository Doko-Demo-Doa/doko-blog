# Reference: <https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions>

# Workflow label
name: Build pages

# Workflow trigger
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Workflow tasks
jobs:
  build:
    name: Build docusaurus pages
    runs-on: [self-hosted]
    timeout-minutes: 5
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Check node version
        run: node -v
      - name: NPM install
        run: npm ci
      - name: Build the pages
        run: npm run build
